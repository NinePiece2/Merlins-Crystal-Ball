apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: merlins-crystal-ball-app
  name: merlins-crystal-ball-app
  namespace: merlins-crystal-ball
spec:
  revisionHistoryLimit: 3
  replicas: 3
  selector:
    matchLabels:
      run: merlins-crystal-ball-app
  template:
    metadata:
      labels:
        run: merlins-crystal-ball-app
    spec:
      containers:
        - name: merlins-crystal-ball-app
          image: ghcr.io/ninepiece2/merlins-crystal-ball:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          env:
            - name: NODE_ENV
              value: "production"

            - name: DATABASE_URL
              value: "postgresql://user:password@192.168.10.105:5432/merlins_crystal_ball_prod"

            # Better Auth Configuration
            - name: BETTER_AUTH_SECRET
              value: "betterauthsecretprodvalue"
            - name: NEXT_PUBLIC_APP_URL
              value: "app_url"
            - name: BETTER_AUTH_URL
              value: "api_url"

            - name: EMAIL_PROVIDER
              value: "emailservice"
            - name: EMAIL_SERVICE_API_KEY
              value: "youremailserviceapikey"

            # MinIO Configuration
            - name: MINIO_ENDPOINT
              value: "192.168.8.37"
            - name: MINIO_PORT
              value: "9000"
            - name: MINIO_USE_SSL
              value: "false"
            - name: MINIO_ROOT_USER
              value: "minioadmin"
            - name: MINIO_ROOT_PASSWORD
              value: "miniopassword"
            - name: MINIO_BUCKET
              value: "character-sheets-prod"

          # Startup probe - checks if app has finished initializing
          # Waits up to 5 minutes (30 attempts * 10 seconds) for app to start
          startupProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

          # Readiness probe - checks if app is ready to serve traffic
          # Only runs after startup probe succeeds
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 2

          # Liveness probe - checks if app is still running
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: merlins-crystal-ball-app-service
  namespace: merlins-crystal-ball
spec:
  selector:
    run: merlins-crystal-ball-app
  ports:
    - name: https
      protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30009
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: merlins-crystal-ball-app-hpa
  namespace: merlins-crystal-ball
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: merlins-crystal-ball-app
  minReplicas: 3
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
